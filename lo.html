<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختر نوع الدراسة</title>

<style>
body{
  font-family: Tahoma, Arial;
  background: #f7f4f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container{
  text-align: center;
  background: #fff;
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h2{
  color: #5a3d3d;
  margin-bottom: 25px;
}

button{
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  background: #5a3d3d;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
button:hover{
  background: #7a5656;
}
</style>
</head>
<body>

<div class="container">
  <h2>اختر نوع الدراسة</h2>
  <p>اضغط على نوع الدراسة الذي تريد التسجيل فيه:</p>
<a href="come.html">
  <button onclick="goPresential()">حضوري</button>
  <a href="register.html">
  <button onclick="goOnline()">إلكتروني</button>
</div>

<script>
function goPresential(){
  window.location.href = "presential-register.html"; // صفحة التسجيل الحضوري
}

function goOnline(){
  window.location.href = "online-register.html"; // صفحة التسجيل الإلكتروني
}
</script>

</body>
</html>
